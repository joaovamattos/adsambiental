    <main>
        <h2 class="img-adquira">Realize sua compra!</h2>
        <div class="box-compra">
            <form class="formulario-compra">
                <div>
                    <p class="titulo-compra">Informações de Contato:</p>
                </div>
                <div>
                    <input class="txt" type="text" id="nome" required>
                    <label for="nome">Nome</label>
                </div>
                <div>
                    <input class="txt" type="email" id="nome" required>
                    <label for="email">E-mail</label>
                </div>
                <div>
                    <input class="txt" type="text" id="telefone" required>
                    <label for="telefone">Telefone</label>
                </div>
                
                <div>
                    <p class="titulo-compra">Informações de Endereço:</p>
                </div>
                <div>
                    <input class="txt" type="text" id="logradouro" required>
                    <label for="logradouro">Logradouro</label>
                </div>
                <div>
                    <input class="txt" type="text" id="bairro" required>
                    <label for="bairro">Bairro</label>
                </div>
                <div>
                    <input class="txt" type="text" id="numero" required>
                    <label for="numero">Número</label>
                </div>
                <div>
                    <input class="txt" type="text" id="cep" required>
                    <label for="cep">CEP</label>
                </div>

                <div>
                    <p class="titulo-compra">Informações de Compra:</p>
                </div>
                <div>
                    <input class="txt" type="text" id="logradouro" required>
                    <label for="logradouro">Número Cartão</label>
                </div>
                <div>
                    <input class="txt" type="text" id="val" required>
                    <label for="val">Válidade Cartão</label>
                </div>
                <div>
                    <input class="txt" type="text" id="codigo" required>
                    <label for="codigo">Código de Segurança</label>
                </div>
                <div>
                    <input class="botao-formulario" type="submit" required="" value="Comprar    ">
                </div>
            </form>
        </div>
