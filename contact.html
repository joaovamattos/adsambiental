<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Contato</title>

</head>
<body>
    <div class="img-contato">
        <form class="formulario-contato">
            <h2>Contato</h2>
            <div>
                <input class="txt" type="text" id="nome" required="">
                <label for="nome">Nome</label>
            </div>
            <div>
                <input class="txt" type="email" id="nome" required="">
                <label for="email">E-mail</label>
            </div>
            <div>
                <textarea class="txt" id="message" cols="30" rows="10" required=""></textarea>
                <label class="label-message" for="message">Mensagem</label>
            </div>
            <div>
                <input class="botao-formulario" type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
